name: package

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:

  # Validate

  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Enable package
        run: |
          rm .github/frictionless.yaml
          mv data/data.yaml data/datapackage.yaml
      - name: Validate data
        uses: frictionlessdata/repository@main
